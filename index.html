<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Stat</title>
</head>
<body>
    <label for="TeamName">Team Name:</label>
    <input type="text" id="TeamName"> <br><br>
    <label for="CoachName">Coach Name:</label>
    <input type="text" id="CoachName"><br><br>
    
    <div class="container">
        <div class="headerName">
            <label>Number</label>
        </div>
        <div class="headerName">
            <label>Player Name</label>
        </div>
    </div>

    <div class="w3-row-padding">
        <div class="w3-half">
          <label>First Name</label>
          <input class="w3-input w3-border" type="text" placeholder="One">
        </div>
        <div class="w3-half">
          <label>Last Name</label>
          <input class="w3-input w3-border" type="text" placeholder="Two">
        </div>
      </div>

    <form action="">
        <label for="p1Name">Player 1: </label>
        <input type="text" id="p1Num" maxlength="3" size="3">
        <input type="text" id="p1Name" name="p1Name"><br>
        <label for="p1Name">Player 2: </label>
        <input type="text" id="p2Name" name="p2Name"><br>
        <label for="p1Name">Player 3: </label>
        <input type="text" id="p3Name" name="p3Name"><br>


    </form>
</body>
</html>
